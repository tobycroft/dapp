<script type="text/javascript">
  $(function () {
    initEvent();
  })
  function initEvent() {
    var app = new Vue({
      el: '#app',
      data: {
        themeHost: Pub.getThemeHost(),
        lang: Lang.getlang(),
        dataList: [],
        isNoData: false,
      },
      computed: {
      },
      mounted: function () {
        var _this = this;
        this.getData();
      },
      methods: {
        getData() {
          var _this = this;
          Pub.post('addr/index/getData', {}, function (res) {
            var data = res.data;
            _this.dataList = data.out_record;
            if (_this.dataList.length > 0) {
              _this.isNoData = false;
            } else {
              _this.isNoData = true;
            }
          });
        },
        statusShow(status) {
          var text = '';
          if (status == 0) {
            text = this.lang.Block_confirmation_in_progress;
          } else if (status == 1) {
            text = this.lang.success;
          } else if (status == -1) {
            text = this.lang.fail;
          }
          return text;
        },
      }
    })
  }
</script>
