<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="MobileOptimized" content="320" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait" />
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="format-detection" content="telphone=no, email=no" />
  <title>MSC</title>
  <link rel="stylesheet" href="cssain/main.css" />
  <script src="jsanguage.js"></script>
</head>

<body ontouchstart="">
  <div id="app">
    <template>
      <div class="com-bg">
        <header>
          <div class="header">
            <div class="header-left pdl-20">
              <a class="pd-10 click-effect" @click="Pub.closePage()">
                <img :src="themeHost + 'icon_return.png'" class="img-32">
              </a>
            </div>
            <div class="header-middle">
              <h3 class="font-32 c-white font-bold">{{name}}</h3>
            </div>
            <div class="header-right pdr-20"></div>
          </div>
        </header>
        <div class="pd-30 mgt-30">
          <div class="bd-white border-radius-15 mgb-30 pd-30 flex flex-align-center flex-between">
            <div class="font-28 c-white flex-auto">{{lang.Pledge_interest}}: {{data.profit || 0}}USDT</div>
          </div>
          <div class="bd-white border-radius-15 mgb-30 pd-30 flex flex-align-center flex-between">
            <div class="font-28 c-white flex-auto">{{lang.Share_rewards}}: {{data.invite_profit || 0}}USDT</div>
          </div>
          <div class="bd-white border-radius-15 mgb-30 pd-30 flex flex-align-center flex-between">
            <div class="font-28 c-white flex-auto">{{lang.Bonus}}: {{data.team_profit || 0}}USDT</div>
          </div>


        </div>
      </div>
    </template>
  </div>
</body>
<script src="jsquery.min.js"></script>
<script src="jsialog.js"></script>
<script src="jsublic.js?v=2"></script>
<script src="jsue.min.js?v=2"></script>
<script src="jseb3.min.js"></script>
<script src="jssdt.js"></script>
<script src="jsullToRefresh.min.js"></script>
<script type="text/javascript">
  $(function () {
    initEvent();
  })
  function initEvent() {
    var app = new Vue({
      el: '#app',
      data: {
        themeHost: Pub.getThemeHost(),
        lang: Lang.getlang(),
        name: Pub.searchToObject().name,
        data: Pub.searchToObject().data,
      },
      computed: {
      },
      mounted: function () {
        var _this = this;
      },
      methods: {
      }
    })
  }
</script>
</body>

</html>
